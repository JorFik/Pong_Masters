<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
	<title>Pong Master</title>
</head>
<body>
    <!--Navbar-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a href="#" class="navbar-brand" onclick="loadPage('home')">Pong Master</a>

            <!--Hamburger for Mobile and small pages-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <!--Nav Links  have to update whichever link is active-->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" onclick="loadPage('home')">Home</a>
					</li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadPage('play')">Play</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadPage('tournaments')">Tournaments</a>
                    </li>

				</ul>
                <!--Login and Sign up ms-auto used for aligning right-->
                <!-- ONclick login change to log out button and reverse-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- <a href="#" class="nav-link" onclick="loadPage('friends')">Friends</a> -->
                          <button class="btn btn-secondary position-fixed bottom-0 end-0 m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#friendsSidebar" aria-controls="friendsSidebar">
                            Friends Menu
                        </button>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadPage('profile')">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Login</button>
                        <form class="dropdown-menu dropdown-menu-end p-4 login-drop" onsubmit="return validateLoginForm()">
                            <div class="mb-3">
                                <h2>Login</h2>
                            </div>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="email@example.com" id="loginEmail">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label" >Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="loginCheck">
                                  <label class="form-check-label" for="loginCheck">
                                    Remember me
                                  </label>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                    </li>
                        <li class="nav-item dropdown">
                            <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Sign up</button>
                            <form class="dropdown-menu dropdown-menu-end p-4 signup-drop" onsubmit="return validateSignupForm()">
                                        <div class="mb-3">
                                            <h2>Sign up now!</h2>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupUsername" class="form-label">Username</label>
                                            <input type="text" class="form-control" placeholder="Choose a username" id="signupUsername">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupEmail" class="form-label">Email address</label>
                                            <input type="email" class="form-control" placeholder="email@example.com" id="signupEmail">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword" class="form-label" >Password</label>
                                            <input type="password" class="form-control" placeholder="Enter your password" id="signupPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword2" class="form-label" >Repeat Password</label>
                                            <input type="password" class="form-control" placeholder="Password" id="signupPassword2">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                            <div class="row gx-1">
                                                <div class="col">
                                                    <select id="dateOfBirth-month" class="form-select">
                                                        <option selected>Month</option>
                                                        <option>January</option>
                                                        <option>February</option>
                                                        <option>March</option>
                                                        <option>April</option>
                                                        <option>May</option>
                                                        <option>June</option>
                                                        <option>July</option>
                                                        <option>August</option>
                                                        <option>September</option>
                                                        <option>October</option>
                                                        <option>November</option>
                                                        <option>December</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="dateOfBirth-day" placeholder="Day" min="1" max="31">
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="dateOfBirth-year" placeholder="Year" min="1900" max="2024">
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Sign up</button>
                            </form>
                        </li>
                    </li>
                </ul>
			</div>
		</div>
	</nav>
    

      <!-- Button to Open Sidebar -->

    <!--Main Body-->
    <div id="main-content" class="container-fluid">

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="js/main.js"></script>
</body>
</html>
