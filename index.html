<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
	<title>Pong Master</title>
</head>
<body>
    <!--Navbar-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a href="#" class="navbar-brand" onclick="loadPage('home')">Pong Master</a>

            <!--Hamburger for Mobile and small pages-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <!--Nav Links  have to update whichever link is active-->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" onclick="loadPage('home')">Home</a>
					</li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadPage('play')">Play</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadPage('tournaments')">Tournaments</a>
                    </li>
                       <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadPage('friends')">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadPage('profile')">Profile</a>
                    </li>
				</ul>
                <!--Login and Sign up ms-auto used for aligning right-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Login</button>
                        <form class="dropdown-menu dropdown-menu-end p-4 login-drop" onsubmit="return validateLoginForm()">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="email@example.com" id="loginEmail">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label" >Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="loginCheck">
                                  <label class="form-check-label" for="loginCheck">
                                    Remember me
                                  </label>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#" onclick="loadPage('signup')">Sign Up</a>
                    </li>
                </ul>
			</div>
		</div>
	</nav>
    <!--Main Body-->
    <div id="main-content" class="container-fluid">

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="js/main.js"></script>
</body>
</html>
