<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
	<title>Pong Master</title>
</head>
<body>
    <!--Navbar-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" onclick="loadPage('home')">Pong Master</a>

            <!--Hamburger for Mobile and small pages-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <!--Nav Links  have to update whichever link is active-->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link active" aria-current="page" onclick="loadPage('home')">Home</a>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadPage('play')">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadPage('tournaments')">Tournaments</a>
                    </li>

				</ul>
                <!--Login and Sign up ms-auto used for aligning right-->
                <!-- ONclick login change to log out button and reverse-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#friendsSidebar" aria-controls="friendsSidebar"> Friends</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadPage('profile')">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Login</button>
                        <form class="dropdown-menu dropdown-menu-end p-4 login-drop" onsubmit="return validateLoginForm()">
                            <div class="mb-3">
                                <h2>Login</h2>
                            </div>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="email@example.com" id="loginEmail">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label" >Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="loginCheck">
                                  <label class="form-check-label" for="loginCheck">
                                    Remember me
                                  </label>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                    </li>
                        <li class="nav-item dropdown">
                            <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Sign up</button>
                            <form class="dropdown-menu dropdown-menu-end p-4 signup-drop" onsubmit="return validateSignupForm()">
                                        <div class="mb-3">
                                            <h2>Sign up now!</h2>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupUsername" class="form-label">Username</label>
                                            <input type="text" class="form-control" placeholder="Choose a username" id="signupUsername">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupEmail" class="form-label">Email address</label>
                                            <input type="email" class="form-control" placeholder="email@example.com" id="signupEmail">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword" class="form-label" >Password</label>
                                            <input type="password" class="form-control" placeholder="Enter your password" id="signupPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword2" class="form-label" >Repeat Password</label>
                                            <input type="password" class="form-control" placeholder="Password" id="signupPassword2">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                            <div class="row gx-1">
                                                <div class="col">
                                                    <select id="dateOfBirth-month" class="form-select">
                                                        <option selected>Month</option>
                                                        <option>January</option>
                                                        <option>February</option>
                                                        <option>March</option>
                                                        <option>April</option>
                                                        <option>May</option>
                                                        <option>June</option>
                                                        <option>July</option>
                                                        <option>August</option>
                                                        <option>September</option>
                                                        <option>October</option>
                                                        <option>November</option>
                                                        <option>December</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="dateOfBirth-day" placeholder="Day" min="1" max="31">
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control" id="dateOfBirth-year" placeholder="Year" min="1900" max="2024">
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Sign up</button>
                            </form>
                        </li>
                    </li>
                </ul>
			</div>
		</div>
	</nav>



  <div class="offcanvas offcanvas-end" tabindex="-1" id="friendsSidebar" aria-labelledby="friendsSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="friendsSidebarLabel">Friends Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      <!-- Tabs for Friends, Requests, and Add Friends -->
      <ul class="nav nav-tabs nav-fill" id="friendsTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="friends-tab" data-bs-toggle="tab" data-bs-target="#friends" type="button" role="tab" aria-controls="friends" aria-selected="true">Friends</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab" aria-controls="requests" aria-selected="false">Requests</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="add-friends-tab" data-bs-toggle="tab" data-bs-target="#add-friends" type="button" role="tab" aria-controls="add-friends" aria-selected="false">Add Friends</button>
      </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content p-3" id="friendsTabContent">
      <!-- Friends Tab -->
      <div class="tab-pane fade show active" id="friends" role="tabpanel" aria-labelledby="friends-tab">
        <ul id="friendsList" class="list-group">
        <!-- Friends will be dynamically populated here -->
        </ul>
      </div>
      <!-- Requests Tab -->
      <div class="tab-pane fade" id="requests" role="tabpanel" aria-labelledby="requests-tab">
        <ul id="requestsList" class="list-group">
        <!-- Friend requests will be dynamically populated here -->
        </ul>
      </div>
      <!-- Add Friends Tab -->
      <div class="tab-pane fade" id="add-friends" role="tabpanel" aria-labelledby="add-friends-tab">
        <form id="addFriendForm" class="input-group">
        <input type="text" id="newFriendName" class="form-control" placeholder="Enter friend's username">
        <button type="submit" class="btn btn-primary">Add Friend</button>
        </form>
        <div id="addFriendFeedback" class="mt-2"></div>
      </div>
      </div>
    </div>
    </div>

    <!-- Button to Open Sidebar -->
    <!-- Button to Open Sidebar -->



    <!--Main Body-->
    <div id="main-content" class="container-fluid">

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="js/main.js"></script>
 <script src="js/form.js"></script>
 <script src="js/game.js"></script>
</body>
</html>
