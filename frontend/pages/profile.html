<!DOCTYPE html>
<main class="container mt-5">
    <section class="row justify-content-center">
        <div class="col-md-8 text-center">
            <img id="profile_pic" src="../assets/default_profile.png" alt="Profile Picture" class="profile-pic mt-3">
            <h1 class="responsive-title" data-translate="profileTitle" id="username">Your Profile</h1>
        </div>
    </section>
    <section class="row justify-content-center mt-4 profile-columns">
        <article class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title text-center" data-translate="statsTitle">Stats</h2>
                    <p class="card-text" data-translate="gamesPlayed">Games Played: 50</p>
                    <p class="card-text" data-translate="wins">Wins: 30</p>
                    <p class="card-text" data-translate="losses">Losses: 20</p>
                </div>
            </div>
        </article>
        <article class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title text-center" data-translate="overviewTitle">Overview</h2>
                    <p class="card-text" data-translate="overviewText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                </div>
            </div>
        </article>
        <article class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title text-center" data-translate="achievementsTitle">Achievements</h2>
                    <ul class="list-group">
                        <li class="list-group-item" data-translate="achievement1">Achievement 1</li>
                        <li class="list-group-item" data-translate="achievement2">Achievement 2</li>
                        <li class="list-group-item" data-translate="achievement3">Achievement 3</li>
                    </ul>
                </div>
            </div>
        </article>
    </section>
</main>
