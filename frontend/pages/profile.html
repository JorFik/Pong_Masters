<!DOCTYPE html>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <img src="../assets/default_profile.png" alt="Profile Picture" class="profile-pic mt-3">
            <h2 class="responsive-title" data-translate="profileTitle">Your Profile</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-4 profile-columns">
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title text-center" data-translate="statsTitle">Stats</h3>
                    <p class="card-text" data-translate="gamesPlayed">Games Played: 50</p>
                    <p class="card-text" data-translate="wins">Wins: 30</p>
                    <p class="card-text" data-translate="losses">Losses: 20</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title text-center" data-translate="overviewTitle">Overview</h3>
                    <p class="card-text" data-translate="overviewText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title text-center" data-translate="achievementsTitle">Achievements</h3>
                    <ul class="list-group">
                        <li class="list-group-item" data-translate="achievement1">Achievement 1</li>
                        <li class="list-group-item" data-translate="achievement2">Achievement 2</li>
                        <li class="list-group-item" data-translate="achievement3">Achievement 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
