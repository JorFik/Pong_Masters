<!DOCTYPE html>
<div class="container-xxl mt-5">
    <!-- Change Info Form -->
    <form id="changeInfoForm" enctype="multipart/form-data" onsubmit="return validateChangeInfoForm(event)" class="container mt-5">
        <div class="mb-3 text-center changeInfo-header">
            <h2>Settings</h2>
            <h4>Leave empty to keep the old value</h4>
        </div>

        <!-- Profile Pic -->
        <div class="mb-3">
            <div class="row align-items-center file-input-container">
                <div class="col-md-3 text-center">
                    <img id="previewImage" src="../assets/default_profile.png" class="profile-pic" alt="Default Profile Picture">
                </div>
                <div class="col-md-9">
                    <label for="formFile" class="form-label">Pick profile picture</label>
                    <input class="form-control" type="file" id="formFile" onchange="setImagePreview(this)">
                </div>
            </div>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label id="username" for="changeInfoUsername" class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Choose a new username" id="changeInfoUsername">
        </div>

        <!-- Email Address -->
        <div class="mb-3">
            <label for="changeInfoEmail" class="form-label">Email address</label>
            <input class="form-control" placeholder="Enter your new email address" id="changeInfoEmail">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="changeInfoPassword" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your new password" id="changeInfoPassword">
        </div>

        <!-- Repeat Password -->
        <div class="mb-3">
            <label for="changeInfoPassword2" class="form-label">Repeat password</label>
            <input type="password" class="form-control" placeholder="Repeat your new password" id="changeInfoPassword2">
        </div>

        <div class="mb-3">
            <label for="languageSetting" class="form-label">Select default language</label>
            <select id="languageSetting" class="form-select" data-translate="languageSelector">
                <option value="en" data-translate="english">English</option>
                <option value="es" data-translate="spanish">Espa√±ol</option>
                <option value="de" data-translate="german">Deutsch</option>
            </select>
        </div>

        <!-- Password -->
        <!-- <div class="mb-3">
            <label for="changeInfoPasswordCurrent" class="form-label">Current password</label>
            <input type="password" class="form-control" placeholder="Enter your CURRENT password" id="changeInfoPasswordCurrent">
        </div> -->

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Change Info</button>
        </div>
    </form>
</div>
