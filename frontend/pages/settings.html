<!DOCTYPE html>
<div class="container-sm mx-auto signup-container">
    <!-- Change Info Form -->
    <form id="changeInfoForm" enctype="multipart/form-data" onsubmit="return validateChangeInfoForm(event)">
        <div class="mb-3 signup-header">
            <h2>Settings</h2>
            <h4>Leave empty to keep the old value</h4>
        </div>

        <!-- Profile Pic -->
        <div class="mb-3">
            <div class="row align-items-center">
                <div class="col-3 text-center">
                    <img id="previewImage" src="../assets/default_profile.png" class="object-fit-cover profile-pic" alt="Default Profile Picture">
                </div>
                <div class="col-9">
                    <label for="formFile" class="form-label" data-translate="pickPP">Pick a new profile picture</label>
                    <input class="form-control" type="file" id="formFile" onchange="setImagePreview(this)">
                </div>
            </div>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label id="username" for="changeInfoUsername" class="form-label" data-translate="username">Username</label>
            <input type="text" class="form-control" placeholder="Choose a new username" id="changeInfoUsername">
        </div>

        <!-- Email Address -->
        <div class="mb-3">
            <label for="changeInfoEmail" class="form-label" data-translate="email">Email address</label>
            <input class="form-control" placeholder="Enter your new email address" id="changeInfoEmail">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="changeInfoPassword" class="form-label" data-translate="newPassword">Password</label>
            <input type="password" class="form-control" placeholder="Enter your new password" id="changeInfoPassword" data-translate="newPasswordPlaceholder">
        </div>

        <!-- Repeat Password -->
        <div class="mb-3">
            <label for="changeInfoPassword2" class="form-label" data-translate="repeatNewPassword">Repeat password</label>
            <input type="password" class="form-control" placeholder="Repeat your new password" id="changeInfoPassword2" data-translate="repeatNewPasswordPlaceholder">
        </div>

        <div class="mb-3">
            <label for="languageSetting" class="form-label" data-translate="selectLanguage">Select default language</label>
            <select id="languageSetting" class="form-select"">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="de">Deutsch</option>
            </select>
        </div>

        <!-- Password -->
        <!-- <div class="mb-3">
            <label for="changeInfoPasswordCurrent" class="form-label">Current password</label>
            <input type="password" class="form-control" placeholder="Enter your CURRENT password" id="changeInfoPasswordCurrent">
        </div> -->

        <br>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100" data-translate="saveChanges">Save changes</button>
        </div>
    </form>
</div>
