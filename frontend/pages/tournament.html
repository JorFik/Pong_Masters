<!DOCTYPE html>
<div class="container-xxl mt-5">
    <button class="button w-100 dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" id="createLobbyDropdownButton" data-translate="createLobby">Create lobby</button>
    <ul class="dropdown-menu container-xxl" style="background-color: transparent; border-color: transparent;">
        <form class="button mx-4" id="lobbyDropdown" onsubmit="return false">
            <div class="mb-1 row justify-content-between">
                <div class="col-sm">
                    <h2 data-translate="createLobbyHeader">Create lobby</h2>
                </div>
            </div>
            <div class="mb-1 row justify-content-between">
                <div class="col-sm">
                    <label for="createLobbyMode" class="form-label">Mode</label>
                </div>
                <div class="col-sm">
                    <select id="createLobbyMode" class="form-select" onchange="modeChangeInput();">
                        <option value="local">Local</option>
                        <option value="remote">Remote</option>
                    </select>
                </div>
            </div>
            <div class="mb-1 row">
                <div class="col-sm">
                    <label for="createLobbyId" class="form-label" data-translate="createLobbyId">Lobby id</label>
                </div>
                <div class="col-sm">
                    <input disabled type="text" class="form-control" placeholder="Id" id="createLobbyId">
                </div>
            </div>
            <div class="mb-1 row justify-content-between">
                <div class="col-sm">
                    <label diasbled for="createLobbyPassword" class="form-label" data-translate="passwordOptionalLabel">Password (optional)</label>
                </div>
                <div class="col-sm">
                    <input disabled type="password" class="form-control" placeholder="Password" id="createLobbyPassword">
                </div>
            </div>
            <div class="mb-1 row justify-content-between">
                <div class="col-sm-6">
                    <label for="playerCount" class="form-label">Players</label>
                </div>
                <div class="col-9 col-sm-5">
                    <input type="range" onchange="setPlayerCount();" class="form-range" min="3" max="8" id="playerCount">
                </div>
                <div class="col-3 text-center">
                    <label for="playerCount" class="form-label pe-4" id="playerCountDisplay">6</label>
                </div>
            </div>
            <div class="mb-1 row justify-content-between">
                <div class="col-sm">
                    <label for="winningPoints" class="form-label">Points for win</label>
                </div>
                <div class="col-9 col-sm-5">
                    <input type="range" onchange="setWinningPoints();" class="form-range" min="1" max="10" id="winningPoints">
                </div>
                <div class="col-3 text-center">
                    <label for="winningPoints" class="form-label pe-4" id="winningPointsDisplay">6</label>
                </div>
            </div>
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" data-translate="createLobbyButton">Create lobby</button>
                </div>
            </div>
        </form>
    </ul>
    <div id="tournamentList" class="mt-3 list-group list-group">
        <div class="list-group-item">
            <div class="row align-items-center justify-content-between">
                <div class="col-3">
                    <div>test</div>
                </div>
                <div class="col-1 text-center">
                    <div>3/4</div>
                </div>
                <div class="col-sm-6">
                    <button class="button w-100">Join lobby</button>
                </div>
            </div>
        </div>
    </div>
</div>
