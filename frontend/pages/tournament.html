<!DOCTYPE html>
<div class="container-xxl mt-4">
    <button class="button w-100 dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" id="createLobbyDropdownButton" data-translate="createLobby">Create Lobby</button>
    <ul class="dropdown-menu container-xxl" style="background-color: transparent; border-color: transparent;">
        <form class="button mx-4" id="lobbyDropdown" onsubmit="return false">
            <div class="mb-1 row justify-content-between">
                <div class="col-sm">
                    <h2 data-translate="createLobby">Create Lobby</h2>
                </div>
            </div>
            <div class="mb-1 row">
                <div class="col-sm">
                    <label for="createLobbyId" class="form-label" data-translate="lobbyID">Lobby id</label>
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="ID" id="createLobbyId">
                </div>
            </div>
            <div class="mb-1 row justify-content-between">
                <div class="col-sm">
                    <label for="playerCount" class="form-label" data-translate="lobbySize">Players</label>
                </div>
                <div class="col-9 col-sm-5">
                    <input type="range" onchange="setPlayerCount();" class="form-range" min="3" max="8" id="playerCount" value="3">
                </div>
                <div class="col-1 text-center">
                    <label for="playerCount" class="form-label pe-4" id="playerCountDisplay">3</label>
                </div>
            </div>
            <!-- <div class="mb-1 row justify-content-between">
                <div class="col-sm">
                    <label for="winningPoints" class="form-label">Points for win</label>
                </div>
                <div class="col-9 col-sm-5">
                    <input type="range" onchange="setWinningPoints();" class="form-range" min="1" max="10" id="winningPoints">
                </div>
                <div class="col-3 text-center">
                    <label for="winningPoints" class="form-label pe-4" id="winningPointsDisplay">6</label>
                </div>
            </div> -->
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" onclick="validateCreateLobby();" data-translate="createLobby">Create lobby</button>
                </div>
            </div>
        </form>
    </ul>
    <div class="row justify-content-between mt-4">
        <div class="col">
            <h2 data-translate="availableLobbies">Available Lobbies:</h2>
        </div>
        <div class="col-sm text-end">
            <button class="button button-hover w-auto" onclick="refreshTournamentList()" data-translate="refresh">Refresh</button>
        </div>
    </div>
    <div id="tournamentList" class="mt-3 list-group list-group">
    </div>
    <div id="tournamentExample" class="list-group-item" style="display: none;">
        <div class="row align-items-center justify-content-between">
            <div class="col-3">
                <div>test</div>
            </div>
            <div class="col-1 text-center">
                <div>3/4</div>
            </div>
            <div class="col-sm-6">
                <button class="button button-hover w-100" data-translate="joinLobby">Join lobby</button>
            </div>
        </div>
    </div>
</div>
