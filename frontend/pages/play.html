<!DOCTYPE html>
<div class="container-fluid mt-5">
    <canvas id="gameBoard" width="800" height="600" style="background-color: #5D3FD3;"></canvas>

    <div class="row mb-3 text-center">
        <div class="col-4 themed-grid-col">.col-4</div>
        <div class="col-4 themed-grid-col">.col-4</div>
        <div class="col-4 themed-grid-col">.col-4</div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row g-0">
            <div class="col-4 mx-0 px-0">
                <div id="player1Name" class="mx-0 px-0">Player 1</div>
            </div>
            <div class="col-4 mx-0 px-0">
                <div id="scoreGame" class="mx-0 px-0">0 : 0</div>
            </div>
            <div class="col-4 mx-0 px-0">
                <div id="player2Name" class="mx-0 px-0">Player 2</div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row align-items-center justify-content-center">
            <div class="col-auto">
                <button class="gameButton" id="startGame">Start</button>
            </div>
            <div class="col-auto">
                <button class="gameButton" id="joinGame">Join</button>
            </div>
            <div class="col-auto">
                <select id="gameMode">
                    <option value="human">Human vs Human</option>
                    <option value="ai">Human vs AI</option>
                    <option value="ai2">AI vs AI</option>
                </select>
            </div>
            <div class="col-auto">
                <!-- New Difficulty Select -->
                <select id="difficulty" style="display: none;">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
    </div>
</div>
