<!DOCTYPE html>
<div class="container mt-5 d-flex justify-content-center align-items-center flex-column">
    <canvas id="gameBoard" width="800" height="600" style="background-color: #5D3FD3;"></canvas>
    <div class="d-flex justify-content-between align-items-center mt-3 score-container">
        <div id="player1Name" class="player-name">Player 1</div>
        <div id="scoreGame" class="score">0 : 0</div>
        <div id="player2Name" class="player-name">Player 2</div>
    </div>

    <div class="mt-3 game-controls">

        <!-- <div class="select-wrapper d-flex"> -->
            <!-- <div class="button-container"> -->
            <button class="gameButton" id="startGame">Start</button>
            <!-- <button class="gameButton" id="joinGame">Join</button> -->
            <li class="dropdown">
                <button class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-translate="join">Join</button>
                <form class="dropdown-menu dropdown-menu-end p-4">
                    <div class="mb-3">
                        <label for="lobbyId" class="form-label" data-translate="lobbyId">Lobby id</label>
                        <input type="text" class="form-control" placeholder="Input lobby id here" id="lobbyId">
                    </div>
                    <div class="mb-3">
                        <label for="playerPk" class="form-label">playerPk</label>
                        <input type="text" class="form-control" placeholder="player_pk" id="playerPk">
                    </div>
                </form>
            </li>
            <button class="btn btn-primary" id="joinGame" onclick="" data-translate="join">Join</button>
            <!-- </div> -->
            <select id="gameMode" >
                <option value="human">Human vs Human</option>
                <option value="ai">Human vs AI</option>
                <option value="ai2">AI vs AI</option>
            </select>
            <!-- New Difficulty Select -->
            <select id="difficulty" style="display: none;">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        <!-- </div> -->
    </div>
</div>
