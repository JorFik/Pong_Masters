<!DOCTYPE html>
<div class="container-fluid mt-5 d-flex justify-content-center align-items-center flex-column">
    <canvas id="gameBoard" width="800" height="600" style="background-color: #5D3FD3;"></canvas>

    <div class="row mt-3 w-100 justify-content-center">
        <div class="col-sm-4">
            <div id="player1Name" class="player-name text-start text-truncate">Player 1</div>
        </div>
        <div class="col-sm-3">
            <div id="scoreGame" class="score text-center">0 : 0</div>
        </div>
        <div class="col-sm-4">
            <div id="player2Name" class="player-name text-end text-truncate">Player 2</div>
        </div>
    </div>

    <div class="container-fluid row mt-3 justify-content-center">
        <div class="col-md">
            <button id="startGame" class="w-100 gameButton">Start</button>
        </div>
        <div class="col-sm">
            <select id="gameMode" class="w-100 h-100">
                <option value="human">Human vs Human</option>
                <option value="ai">Human vs AI</option>
                <option value="ai2">AI vs AI</option>
            </select>
        </div>
        <div id="difficultyCol" class="col-sm" style="display: none;">
            <select id="difficulty" class="w-100 h-100">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <button class="col-md mt-2 gameButton" id="joinGame">Join</button>
</div>
