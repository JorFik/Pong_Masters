<!DOCTYPE html>
<div class="container-fluid mt-5 d-flex justify-content-center align-items-center flex-column">
	<canvas id="gameBoard" width="800" height="600" style="background-color: #5D3FD3;"></canvas>

	<div class="g-2 playRow row mt-2 justify-content-between">
		<div class="col-sm-4">
			<div id="player1Name" class="player-name text-start text-truncate">Player 1</div>
		</div>
		<div class="col-sm-3">
			<div id="scoreGame" class="score text-center">0 : 0</div>
		</div>
		<div class="col-sm-4">
			<div id="player2Name" class="player-name text-end text-truncate">Player 2</div>
		</div>
	</div>

	<div class="g-2 playRow row mt-2">
		<div class="col-md">
			<button id="startGame" class="w-100 button">Start</button>
		</div>
		<div class="col-sm">
			<select id="gameMode" class="w-100 h-100 button">
				<option value="human">Local</option>
				<option id="onlineOption" style="display:none;" value="online">Online</option>
				<option value="ai">Single Player</option>
				<option value="ai2">Spectator</option>
			</select>
		</div>
		<div id="difficultyCol" class="col-sm" style="display: none;">
			<select id="difficulty" class="w-100 h-100 button">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
		</div>
	</div>
	<div class="playRow row g-2 mt-2">
		<div class="input-group" id="lobbyInput" style="display: none;">
			<span class="button input-group-text" id="joinGame" onclick="" data-translate="join">Join</span>
			<input type="text" class="form-control" placeholder="lobby id" aria-label="Username" id="lobbyId">
		</div>
	</div>
	<div id="winningScreen" style="display: none;" class="winning-screen">
		<div class="winning-content">
		  <h1 id="winnerMessage"></h1>
		  <button class="w-100 h-100 button" onclick="loadPage('play')">Back to Lobby</button>
		</div>
	  </div>

</div>
