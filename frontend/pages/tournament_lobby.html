<!DOCTYPE html>
<div class="container-xxl mt-4" id="tournamentLobby">
    <div class="row">
        <div class="col">
            <h2>Players in Lobby:</h2>
        </div>
        <div class="col-sm text-end">
            <h2 id="playerCount">0/4</h2>
        </div>
    </div>
    <div id="playerList" class='container'>
        <template id="playerTemplate">
            <div class="row align-items-center possible-friend-container">
                <div class="col friend-name"></div>
                <div class="col text-end"></div>
            </div>
        </template>
    </div>
    <button id="readyButton" class="button button-hover w-100" onclick="readyUp()" data-translate="Ready_up">Ready Up</button>
    <h1 id="tournamentOver" class='text-center fs-4 fw-bold mt-3'></h1>
    <div id="pong_game"></div>
</div>
