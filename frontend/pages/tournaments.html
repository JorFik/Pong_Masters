<!DOCTYPE html>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="responsive-title" data-translate="tournamentTitle">Tournament</h2>
            <p class="responsive-subtitle" data-translate="tournamentSubtitle">Add players and start the tournament!</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Form to add players -->
            <form id="tournament-form" class="mb-3 d-flex" onsubmit="return false;">
                <input type="text" id="player-name" class="form-control" placeholder="Enter player name" data-translate="playerNamePlaceholder" required>
                <button type="submit" class="btn btn-primary mt-2 ml-2" data-translate="addPlayerButton">Add Player</button>
            </form>

            <!-- Display added players -->
            <div id="players-list" class="mb-3">
                <h4 data-translate="playersListTitle">Players</h4>
                <ul id="player-list-ul" class="list-group">
                    <!-- Players will be listed here -->
                </ul>
            </div>

            <!-- Start Tournament Button -->
            <button id="start-tournament" class="btn btn-primary" style="display: none;" data-translate="startTournamentButton">Start Tournament</button>
        </div>
    </div>
    <div id="bracket" class="mt-5"></div>
</div>
