<div class="container-sm mx-auto signup-container">
    <!-- SignUp Form -->
    <form id="signUpForm" enctype="multipart/form-data" onsubmit="return validateSignUpForm(event)">
        <div class="mb-3 signup-header">
            <h2>Sign up now!</h2>
        </div>

        <!-- Profile Pic -->
        <div class="mb-3">
            <div class="row align-items-center">
                <div class="col-3 text-center">
                    <img id="previewImage" src="../assets/default_profile.png" class="object-fit-cover profile-pic" alt="Default Profile Picture">
                </div>
                <div class="col-9">
                    <label for="formFile" class="form-label">Pick profile picture</label>
                    <input class="form-control" type="file" id="formFile" onchange="setImagePreview(this)">
                </div>
            </div>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="signUpUsername" class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Choose a username" id="signUpUsername">
        </div>
        <div class="mb-3">
            <label for="signUpFirstname" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="list your first name" id="signUpFirstName">
        </div>

        <div class="mb-3">
            <label for="signUpLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="list your last name" id="signUpLastName">
        </div>

        <!-- Email Address -->
        <div class="mb-3">
            <label for="signUpEmail" class="form-label">Email address</label>
            <input class="form-control" placeholder="email@example.com" id="signUpEmail">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="signUpPassword" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="signUpPassword">
        </div>

        <!-- Repeat Password -->
        <div class="mb-3">
            <label for="signUpPassword2" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" placeholder="Password" id="signUpPassword2">
        </div>

        <br>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </div>
    </form>
</div>
